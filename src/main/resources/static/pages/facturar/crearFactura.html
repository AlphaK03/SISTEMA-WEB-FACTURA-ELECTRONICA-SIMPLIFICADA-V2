<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear factura</title>
    <link rel="stylesheet" href="@{/header.css}">
    <link rel="stylesheet" href="@{/crearFactura.css}">
</head>
<body>
<div replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="form-container">
        <div class="section">
            <h4>Proveedor:</h4>
            <label text="${proveedor.nombre}"></label>
        </div>

        <div class="section search">
            <h4>Buscar Cliente:</h4>
            <h4>Cliente:</h4>
            <label text="${clienteSearch.getNombre()}"></label><br>
            <form action="/facturaCliente" method="post">
                <input type="text" id = "identificacion" name="identificacion" placeholder="Ingrese el nombre del cliente">
                <button type="submit">Buscar</button>
            </form>
        </div>

        <div class="section search">
            <h4>Buscar Producto:</h4>
            <td text="${factura.setDetallesByNumero(detalles)}"></td>

            <label text="${producto.getNombre()}"></label><br>
            <form action="/facturaProducto" method="post">
                <input type="text" id = "codigo" name = "codigo" placeholder="Ingrese el nombre del producto">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </div>

    <div class="product-list">
        <h2>Lista de Detalles</h2>
        <table>
            <thead>
            <tr>
                <th>Botón de quitar</th>
                <th>Cantidad</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Monto</th>
                <th>Botones</th>
            </tr>
            </thead>
            <!-- Para cada objeto detalle que tiene la factura -->
            <tbody each="detalle: ${detalles}">
            <tr>
                <td>
                    <!-- Botón de quitar href actualizar detalle y volver a redirigir a la página crear -->
                    <!-- href="tomar el detalle y eliminarle el producto/actualizar la base" -->
                    <button><img src="/images/equis.png" width="20px"/></button>
                </td>
                <td text="${detalle.getCantidad()}"></td>
                <td text="${detalle.getDescripcion()}">Trensa</td>
                <td text="${detalle.getProductoByCodigoproducto().getPrecio()}">Precio en Colones</td>
                <td>Monto en Colones</td>
                <!-- Botones de suma o resta de la cantidad -->
                <td>
                    <!-- Suma, href post actualizar el detalle -->
                    <button><img src="/images/suma.png" width="20px"/></button>
                    <!-- Resta, href post actualizar el detalle -->
                    <button><img src="/images/resta.png" width="20px"/></button>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Total (factura), llamar a util -->
        <h4>Total: ... </h4>
    </div>
</div>

<form id="FormFactura" action="/facturaFinal" method="post">
    <!-- Aquí van los campos para la creación de la factura -->
    <button type="submit">Crear Factura</button>
</form>

</body>
</html>
