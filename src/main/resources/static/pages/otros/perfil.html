<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/css/show.css">
    <link rel="stylesheet" href="/css/menu.css">
</head>
<body>
<div id="menu" class="menu-container"></div>

<h2>Configurar Perfil</h2>
<form id="perfil-form">
    <label for="identificacion">Identificación:</label><br>
    <input type="text" id="identificacion" name="identificacion" readonly><br>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" readonly><br>
    <label for="telefono">Teléfono:</label><br>
    <input type="text" id="telefono" name="telefono"><br>
    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo"><br>
    <input type="submit" value="Guardar Cambios">
</form>
<div id="responseMessage"></div>
<script src="/js/app.js"></script>
<script src="/pages/otros/controller.js"></script>
</body>
</html>
