<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="@{/header.css}">
    <link rel="stylesheet" href="@{/show.css}">
</head>
<body>
<div replace="fragments/header :: header"></div>

<h2>Configurar Perfil</h2>
<form action="/editarPerfil" method="post">
    <label for="identificacion">Identificación:</label><br>
    <input type="text" id="identificacion" name="identificacion" readonly value="${proveedor.identificacion}"><br>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" readonly value="${proveedor.nombre}"><br>
    <label for="telefono">Teléfono:</label><br>
    <input type="text" id="telefono" name="telefono" value="${proveedor.telefono}"><br>
    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo" value="${proveedor.correo}"><br>
    <input type="submit" value="Guardar Cambios">
</form>
</body>
</html>
