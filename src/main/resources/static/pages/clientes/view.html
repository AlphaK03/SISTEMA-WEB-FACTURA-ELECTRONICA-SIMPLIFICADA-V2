<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Cliente</title>
    <link rel="stylesheet" href="@{/view.css}">
    <link rel="stylesheet" href="@{/header.css}">
</head>
<body>
<div replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2>Crear Nuevo Cliente</h2>
    <form action="/crearCliente" method="post">
        <div class="form-group">
            <label for="identificacion">Identificación:</label><br>
            <input type="text" id="identificacion" name="identificacion" required placeholder="Ingrese una identificación">
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingrese un nombre">
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label><br>
            <input type="text" id="telefono" name="telefono" required placeholder="Ingrese un teléfono">
        </div>

        <div class="form-group">
            <label for="correo">Correo:</label><br>
            <input type="email" id="correo" name="correo" required placeholder="Ingrese un correo">
        </div>

        <input type="submit" value="Crear Cliente">
    </form>
</div>
</body>
</html>
