<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="@{/header.css}">
    <link rel="stylesheet" href="@{/search.css}">
</head>
<body>
<div replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="section">
        <h2>Clientes</h2>
        <div class="section search">
            <h4>Buscar Cliente:</h4>
            <input type="text" id="searchClientInput" placeholder="Ingrese el nombre del cliente">
            <button type="button" onclick="searchClient()">Buscar</button>
        </div>
        <div class="client-list">
            <!-- Aquí se mostrarán los clientes encontrados -->
        </div>
    </div>
    <div class="section">
        <h2>Editar</h2>
        <div class="section edit-form">
            <input type="text" placeholder="Identificación">
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Correo">
            <input type="text" placeholder="Teléfono">
            <button type="button">Guardar</button>
        </div>
    </div>
</div>
</body>
</html>
