<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/agregarProducto.css">
</head>
<body>

<div id="header"></div>

<h2>Agregar Producto</h2>
<div class="container">
    <div class="form-container">
        <form action="/agregarProducto" method="post">
            <label for="nombre">Nombre del Producto:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="precio">Precio:</label><br>
            <input type="text" id="precio" name="precio" required><br>

            <label for="proveedor">Proveedor:</label><br>
            <span text="${proveedor.getNombre()}"></span><br>

            <input type="hidden" id="proveedor" name="proveedor" value="${proveedor.getIdentificacion()}" />

            <button type="submit">Agregar Producto</button>
        </form>

    </div>
    <div class="product-list">
        <h2>Listado de Productos</h2>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <!-- Agrega más encabezados si es necesario -->
            </tr>
            <!-- Iterar sobre los productos y mostrar cada uno en una fila de la tabla -->
            <block each="producto : ${productos}">
                <tr>
                    <td text="${producto.nombre}"></td>
                    <td text="${producto.precio}"></td>
                    <!-- Agrega más columnas para más atributos del producto -->
                </tr>
            </block>
        </table>
    </div>
</div>

<!-- Script para cargar el encabezado -->
<script>
    window.onload = function() {
        var headerContainer = document.getElementById("header");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                headerContainer.innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/pages/header.html", true);
        xhttp.send();
    };
</script>

</body>
</html>
